<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Meditation App</title>
</head>
<body>

    <div class="app">
        <div class="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3" />
            </audio>
            <img src="./svg/play.svg" alt="play" class="play">
            <svg 
                class="track-outine"
                width="90" 
                height="90" 
                viewBox="0 0 68 78" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg">
                <path d="M68 39L0.499996 77.9711L0.5 0.0288552L68 39Z" fill="white"/>
                </svg>
                <svg 
                class="moving-outline"
                width="453" 
                height="453" 
                viewBox="0 0 453 453" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg">
                    <circle 
                    cx="226.5" 
                    cy="226.5" 
                    r="216.5" 
                    stroke="#018EBA" 
                    stroke-width="20"/>
                    </svg>
                <h3 class="time-display">0:00</h3>
                </div>
        <div class="sound-picker">
             <button dat-sound="./sounds/rain.mp3">
                <img src="./svg/rain.svg" alt="rain" />
            </button>
        </div>       
    </div>

    <script src="./app.js"></script>
</body>
</html>
